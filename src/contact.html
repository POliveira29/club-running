<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Running Club - Contato</title>
    <meta name="description"
        content="Bem vindo ao Running Club. Aqui você vai encontrar pessoas apaixonadas por corrida, que irão te ajudar a melhorar seu desempenho na corrida." />
    <meta name="robots" content="index">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://poliveira29.github.io/club-running/">
    <meta property="og:title" content="Título do Conteúdo">
    <meta property="og:image" content="https://exemplo.com/imagem.jpg">
    <meta property="og:description"
        content="Bem vindo ao Running Club. Aqui você vai encontrar pessoas apaixonadas por corrida, que irão te ajudar a melhorar seu desempenho na corrida.">
    <meta property="og:site_name" content="Running Club">
    <meta property="og:locale" content="pt_BR">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./images/favico16x16.png">
    <link rel="apple-touch-icon" href="./images/favico256x256.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/module.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./vendor/leaflet.css">
</head>

<body>
    <section class="hero">
        <header class="header">
            <div class="wrapper">
                <button type="menu" class="header__menu">
                    <span class="menu-bar"></span>
                </button>
                <a href="./index.html" class="header__logo">Running Club</a>
            </div>
            <nav class="navbar" role="navigation">
                <a href="./index.html" class="navbar__item">Home</a>
                <a href="./training.html" class="navbar__item">Treino</a>
                <a href="./blog.html" class="navbar__item">Blog</a>
                <a href="./contact.html" class="navbar__item">Contato</a>
            </nav>
            <a href="#" class="btn btn-primary btn-primary--visibility header__btn">Inscreva-se</a>
        </header>
        <div class="hero__content hero__content--bg1">
            <span class="hero__title">Contato</span>
        </div>
    </section>
    <main>
        <section class="contact-us">
            <h1 class="contact-us__title title">Fique ligado!<br> <b>Se junte a nós</b></h1>
            <form action="">
                <input type="text" name="first name" class="contact-us__input" placeholder="Nome">
                <input type="text" name="last name" class="contact-us__input" placeholder="Sobrenome">
                <input type="email" name="email" class="contact-us__input" placeholder="Email">
                <textarea name="message" class="contact-us__input contact-us__input--textarea" cols="40" rows="10"
                    placeholder="Sua mensagem"></textarea>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </section>
        <section class="join-us overlay">
            <h2 class="join-us__title">Venha correr com a gente</h2>
            <div class="join-us__media">
                <a class="join-us__item" href="#"><i class="fab fa-facebook-f"></i></a>
                <a class="join-us__item" href="#"><i class="fab fa-twitter"></i></a>
                <a class="join-us__item" href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <section class="localization">
            <div id="map-localization"></div>
        </section>
        <span class="footer__copyrights">&copy; Todos os direitos reservados</span>
    </footer>
    <div class="btn-to-top"></div>
    <!-- Scripts -->
    <script src="./vendor/jquery-11.0.min.js"></script>
    <script src="./vendor/leaflet.js"></script>
    <script src="./js/toggleMenu.js"></script>
    <script src="./js/scrollToTop.js"></script>
    <script src="./js/mapLocalization.js"></script>
</body>

</html>
